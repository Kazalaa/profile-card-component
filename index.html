<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class='container'>
    <img src="./images/bg-pattern-bottom.svg" id='pattern-bottom' alt="">
    <img src="./images/bg-pattern-top.svg" id='pattern-top' alt="">
    <div class='card'>
      <img class='pattern-card' src="./images/bg-pattern-card.svg" alt="">
      <img class='avatar' src="./images/image-victor.jpg" alt="avatar">
      <div class='text'>
        <p><span class='name-stats'>Victor Crest</span> <span class='age'>26</span><br><span class='city'>London</span></p>
      </div>
      <div class='line'></div>
      <div class='followers'><span class='name-stats'>80K</span><br>
          <span class='understats'>Followers</span>
      </div> 
      <div class='likes'><span class='name-stats'>803K</span><br>
          <span class='understats'>Likes</span>
      </div>
      <div class='photos'><span class='name-stats'>1.4K</span><br>
          <span class='understats'>Photos</span>
      </div>
    </div>
  </div>
</body>
</html>
